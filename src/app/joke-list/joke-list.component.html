<app-joke-form (jokeCreated)="addJoke($event)"> </app-joke-form>
<app-joke *ngFor="let j of jokes" [joke]="j" (jokeDeleted)="deleteJoke($event)">
  <span class="setup">{{ j.setup | cleanPipe:'boo,damn,hell'}}?</span>
  <h1 class="punchline">{{ j.punchline | cleanPipe:'boo,damn,hell' }}</h1>
</app-joke>
